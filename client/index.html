<!doctype html>
<html lang="en" ng-app="cubeCrawler">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./javascript/externals/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="./javascript/externals/angular/angular.js"></script>
	<script src="./javascript/externals/angular-route/angular-route.js"></script>
	<script src="./javascript/externals/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="./javascript/app.js"></script>
	<script type="text/javascript" src="./javascript/factories/mapfactory.js"></script>
	<script type="text/javascript" src="./javascript/controllers/gamecontroller.js"></script>
	<script type="text/javascript" src="./javascript/factories/messagefactory.js"></script>
	<script type="text/javascript" src="./javascript/externals/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./javascript/externals/ui-bootstrap-custom-0.12.1.min.js"></script>
	<script type="text/javascript" src="./javascript/externals/ui-bootstrap-custom-tpls-0.12.1.min.js"></script>

</head>
<body>
	<div class="container" ng-controller="gameController">
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-12" id="map" ng-include="'./partials/map.html'">
					</div>
				</div>
				<div class="row">
					<div id="stats" ng-include="'./partials/stats.html'">
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="col-md-12" id="inventory" ng-include="'./partials/inventory.html'">
				</div>
				
			</div>
		</div>
		<div id='gameover_boredom'>
			<p>You Quit Due To Boredom! Game Over.<p>
			<button class='btn btn-warn' ng-click='restart()'>Try Again</button>
		</div>
		<div id='gameover_sanity'>
			<p>You Quit Out Of Frustration! Game Over.<p>
			<button class='btn btn-warn' ng-click='restart()'>Try Again</button>
		</div>
	</div>

</body>
</html>
